<!DOCTYPE html>

<html>

  <head>
    <meta charset = "utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <!-- id is stated becoz so that we can specially target this form code-->
        <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>

    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a target="_blank" href="{{url}}">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <!-- allows to add connection between the back-end and the front-end -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.4.1.min.js"></script>
    <!-- now we have all the functions accessible on client side as well -->
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="./js/index.js"></script>
  </body>

</html>
